<!DOCTYPE html>
<html lang="gl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just Books</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="libros.css" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="ASSETS/logo-complete.svg" alt="Logo" width="150">
      </a>

      <!-- Botón hamburguesa -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Offcanvas -->
      <div class="offcanvas offcanvas-end w-100" tabindex="-1" id="offcanvasNavbar">
        <!-- Cabeceira -->
        <div class="offcanvas-header">
          <h2 class="offcanvas-title">Que estás a buscar?</h2>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <!-- Corpo -->
        <div class="offcanvas-body">
          <form class="d-flex justify-content-end w-100">
            <div class="d-flex align-items-center" style="max-width: 600px; width: 80%;">
              <input class="form-control me-2 rounded-pill px-3 shadow-sm flex-grow-1" type="search"
                placeholder="Título, autor, ISBN..." aria-label="Search">
              <button class="btn btn-dark rounded-pill px-4 shadow-sm flex-shrink-0" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Lista de Libros</h1>

    <div class="table-responsive shadow-sm rounded bg-white p-4">
      <table class="table table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Género</th>
            <th>Accións</th>
          </tr>
        </thead>
        <tbody>
          <!-- Libro 1 -->
          <tr data-bs-toggle="collapse" data-bs-target="#detalle1">
            <td>01</td>
            <td>Tomie</td>
            <td>Junji Ito</td>
            <td>Terror</td>
            <td><button class="btn btn-sm btn-link text-decoration-none">Ver máis</button></td>
          </tr>

          <!-- Libro 2 -->
          <tr data-bs-toggle="collapse" data-bs-target="#detalle2">
            <td>02</td>
            <td>La hija del clérigo</td>
            <td>George Orwell</td>
            <td>Ficción</td>
            <td><button class="btn btn-sm btn-link text-decoration-none">Ver máis</button></td>
          </tr>

        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
      &copy; 2025 Raquel G-L para IAW06
      <div class="mt-2">
        <a href="#" class="text-white me-3"><i class="fab fa-github fa-lg"></i></a>
        <a href="#" class="text-white"><i class="fas fa-envelope fa-lg"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
